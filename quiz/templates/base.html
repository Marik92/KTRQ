<!DOCTYPE html>
<html>

<head>
    <title>KTRQ</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="/static/quiz/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/quiz/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/quiz/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/quiz/css/owl.carousel.css">
    <link rel="stylesheet" href="/static/quiz/css/owl.theme.css">
    <link rel="stylesheet" href="/static/quiz/css/owl.transitions.css">
    <link rel="stylesheet" href="/static/quiz/css/animate.css">
    <link rel="stylesheet" href="/static/quiz/css/custom.css">
    <link rel="stylesheet" href="/static/quiz/css/table.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="/static/quiz/js/bootstrap.min.js"></script>
    <script src="/static/quiz/js/owl.carousel.min.js"></script>
    <script src="/static/quiz/js/isotope.pkgd.min.js"></script>
    <script src="/static/quiz/js/script.js"></script>
    <script src="/static/quiz/js/wow.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="overlay-1" class="div_overlay">
            <section id="navigation">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					        		<span class="ion-navicon"></span>
					      		</button>
                            <a class="navbar-brand" href="#">KTRQ</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/quiz/">Домашняя</a></li>
                                <li><a href="/quiz/profile/">Профиль</a></li>
                                <li><a href="/quiz/rating_list/">Рейтинги</a></li>
                                <li><a href="#price_table">Предложения</a></li>
                                {% if request.user.is_superuser %}
                                <li><a href="/quiz/marking/">Результаты</a></li>
                                {% endif %}
                                <li><a href='/accounts/logout' class="btn btn-logout is-checked">Выйти</a></li>
                            </ul>
                        </div>
                        <!-- collapse navbar-collapse -->
                    </div>
                    <!-- container-fluid -->
                </nav>
                <!-- navbar -->
            </section>
            <!-- #navigation -->
            <div id="bottom" class="bottom text-center">
                <a href="#about"><i class="ion-ios7-arrow-down"></i></a>
            </div>
        </div>
        <!-- overlay-1 -->
    </div>
    <!-- wrapper -->

    <!-- js -->
    <script>
        $(document).ready(function() {
            $("#client-speech").owlCarousel({
                autoPlay: 3000,
                navigation: false, // Show next and prev buttons
                slideSpeed: 700,
                paginationSpeed: 1000,
                singleItem: true
            });
        });
    </script>
    <script>
        new WOW().init();
    </script>
    <script>
        $(function() {
            // init Isotope
            var $container = $('.isotope').isotope({
                itemSelector: '.element-item',
                layoutMode: 'fitRows'
            });


            // bind filter button click
            $('#filters').on('click', 'button', function() {
                var filterValue = $(this).attr('data-filter');
                // use filterFn if matches value
                $container.isotope({
                    filter: filterValue
                });
            });

            // change is-checked class on buttons
            $('.button-group').each(function(i, buttonGroup) {
                var $buttonGroup = $(buttonGroup);
                $buttonGroup.on('click', 'button', function() {
                    $buttonGroup.find('.is-checked').removeClass('is-checked');
                    $(this).addClass('is-checked');
                });
            });

        });
    </script>
    <script src="/static/quiz/js/jquery.knob.js"></script>
    <script src="/static/quiz/js/daterangepicker.js"></script>
    <script src="/static/quiz/js/bootstrap3-wysihtml5.all.min.js"></script>

    <div class="container" style="width: 100%; padding: 0%">

        {% block content %} 
        
        {% endblock %}

    </div>

    <!-- footer -->
    <section id= "footer" class= "main-footer">
        <div class= "row">
            <div class= "copyright text-center">
                <p> © 2019 KTRQ. Designed and Developed by <a href="http://themewagon.com"><span class= "theme">Okassov Marat</span></a></p>
            </div>
        </div>
    </section>
    <!-- footer -->
</body>

</html>
